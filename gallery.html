<script>
    let data = [
        { id: "1", name: "picture1", date: "2 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797770814005358/00005-2966321506.png" },
        { id: "2", name: "picture2", date: "2 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797771141165096/00006-2966321507.png" },
        { id: "3", name: "picture3", date: "2 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797771493490698/00007-2966321508.png" },
        { id: "4", name: "picture4", date: "3 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797772059713566/00009-2966321510.png" },
        { id: "5", name: "picture5", date: "3 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797772458176672/00013-2966321514.png" },
        { id: "6", name: "picture6", date: "5 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114797772793716756/00014-2966321515.png" },
        { id: "7", name: "picture7", date: "5 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114799261729693716/00035-1476950861.png" },
        { id: "8", name: "picture8", date: "5 days ago", picture: "https://media.discordapp.net/attachments/1109703985234989087/1114799261729693716/00035-1476950861.png" },
        // 其他資料行
    ];

    for (let i = 0; i < data.length; i++) {
        $("#mytabcontent_picture").append(`
            <div class="card text-center col-3 mb-0">
                <div class="card-header p-0">
                    ${data[i].name}
                </div>
                <div class="card-body">
                    <img class="w-100 p-0 m-0"
                        src="${data[i].picture}"
                        alt="">
                </div>
                <div class="card-footer text-body-secondary p-0">
                    ${data[i].date}
                </div>
            </div>
        `);
    }
    for (let i = 0; i < data.length; i++) {
        $("tbody").append(`
        <tr>
            <th scope="row">${data[i].id}</th>
            <td>${data[i].name}</td>
            <td>${data[i].date}</td>
            <td>
                <button type="button" class="btn btn-outline-success">編輯</button>
                <button type="button" class="btn btn-outline-danger">移除</button>
            </td>
        </tr>
        `); // 將 <tr> 元素添加到 <tbody> 元素中
    }

</script>
